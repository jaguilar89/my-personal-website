<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random fact generator</title>
    <link rel="stylesheet" href="../css/facts.css">
  </head>
  <body>
      <section>
        <h1>
            Random history fact generator
        </h1>
        <p>
            Select a month to read a random historical fact
            from the beginning of that month
        </p>
  
        <select id ='month-select'>
            <option value =''>Select a month</option>
            <option value ='january'>January</option>
            <option value ='february'>February</option>
            <option value ='march'>March</option>
            <option value ='april'>April</option>
            <option value ='may'>May</option>
            <option value ='june'>June</option>
            <option value ='july'>July</option>
            <option value ='august'>August</option>
            <option value ='september'>September</option>
            <option value ='october'>October</option>
            <option value ='november'>November</option>
            <option value ='december'>December</option>
        </select>
  
<p id ='result'></p>

<button id='refresh-button'>Refresh</button>
      </section>

<script src="../js/facts.js"></script>
</body>
</html>
